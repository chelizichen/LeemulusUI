<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 面试题
        let data = [
            {firstName:'张',lastName:'三',test:'对象'},
            {firstName:'彭',lastName:'城',test:'自己'},
            {firstName:'程',lastName:'正权',test:'朋友'},
            {firstName:'余',lastName:'浪',test:'朋友'},
            {firstName:'玉',lastName:'玉',test:'女朋友'},
        ]
        console.log( 
        
        data.sort(
            function(lastObj,nextObj)
            {
                // 先后比较
                lastObj.lastName.localeCompare(nextObj.lastName)
                lastObj.test.localeCompare(nextObj.test)
                return lastObj.firstName.localeCompare(nextObj.firstName)
            }
        )
        
        );
    </script>
</body>
</html>
