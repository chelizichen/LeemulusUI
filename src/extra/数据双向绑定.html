<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" oninput="setModel(value)" value="">
    <div id="app"></div>
    <script>
        let V_Model_Value;
        let addValue = document.getElementById('app')
        function setModel(e)
        {
            V_Model_Value = e
            addValue.innerHTML = V_Model_Value
        }
    </script>
</body>
</html>
