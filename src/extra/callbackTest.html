<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const setCallBack=(target,fn)=>
        {
            fn(target)
        }

        setCallBack({a:1,b:2},(...args)=>{
            console.log('hello world');
            console.log(args[0].a + args[0].b);
        })

        function callbackTest(arr,fn)
        {
            arr.push(100),
            fn()
        }

        callbackTest([123],function(){
            console.log([123]);
        })

        
    </script>
</body>
</html>
